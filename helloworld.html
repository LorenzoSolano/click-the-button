<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Click the button</title>
    </head>
    <body>
        <h1>
            Do you dare to click the button (:

        <p>That is a very suspicious button. I wonder what would happen if you clicked it.</p>

            Click Me!

                alert("Your Mom");
                alert("Doesn't love you");
            }
        </script>
